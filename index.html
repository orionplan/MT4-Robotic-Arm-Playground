<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js with Gemini Chat</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
<div id="joint-control-panel">
  <div class="joint-row" data-joint-index="0">
    <button class="control-btn" data-key="q">Q</button>
    <input type="range" class="joint-slider" min="-180" max="180" step="1" value="0">
    <button class="control-btn" data-key="1">1</button>
    <span class="angle-display">0°</span>
  </div>
  <div class="joint-row" data-joint-index="1">
    <button class="control-btn" data-key="w">W</button>
    <input type="range" class="joint-slider" min="-180" max="180" step="1" value="0">
    <button class="control-btn" data-key="2">2</button>
    <span class="angle-display">0°</span>
  </div>
  <div class="joint-row" data-joint-index="2">
    <button class="control-btn" data-key="e">E</button>
    <input type="range" class="joint-slider" min="-180" max="180" step="1" value="0">
    <button class="control-btn" data-key="3">3</button>
    <span class="angle-display">0°</span>
  </div>
</div>

</html>
